<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/popup.css" />
    <script defer src="dist/popup.js" type="module"></script>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <h1 class="title">Hotwire Dev Tools</h1>
    </div>

    <fieldset>
      <legend>Turbo</legend>
      <form>
        <input type="checkbox" id="turbo-highlight-frames" />
        <label for="turbo-highlight-frames">Highlight Frames</label>

        <div class="highlight-frames-wrapper turbo-highlight-frames-toggle-element">
          <div class="highlight-options-wrapper">
            <select id="turbo-highlight-frames-outline-width">
              <option value="1px">1px</option>
              <option value="2px">2px</option>
              <option value="3px">3px</option>
              <option value="4px">4px</option>
              <option value="5px">5px</option>
              <option value="6px">6px</option>
              <option value="7px">7px</option>
              <option value="8px">8px</option>
              <option value="9px">9px</option>
              <option value="10px">10px</option>
            </select>

            <select id="turbo-highlight-frames-outline-style">
              <option value="dashed">dashed</option>
              <option value="dotted">dotted</option>
              <option value="double">double</option>
              <option value="groove">groove</option>
              <option value="inset">inset</option>
              <option value="outset">outset</option>
              <option value="ridge">ridge</option>
              <option value="solid">solid</option>
            </select>

            <input type="color" id="turbo-highlight-frames-outline-color" />
          </div>

          <input type="text" class="m-0" id="turbo-highlight-frames-blacklist" placeholder="CSS selector to ignore specific Frames" />
        </div>
      </form>
    </fieldset>

    <fieldset>
      <legend>Stimulus</legend>
      <form>
        <input type="checkbox" id="stimulus-highlight-controllers" />
        <label for="stimulus-highlight-controllers">Highlight Controllers</label>

        <div class="highlight-controllers-wrapper stimulus-highlight-controllers-toggle-element">
          <div class="highlight-options-wrapper">
            <select id="stimulus-highlight-controllers-outline-width">
              <option value="1px">1px</option>
              <option value="2px">2px</option>
              <option value="3px">3px</option>
              <option value="4px">4px</option>
            </select>

            <select id="stimulus-highlight-controllers-outline-style">
              <option value="dashed">dashed</option>
              <option value="dotted">dotted</option>
              <option value="double">double</option>
              <option value="groove">groove</option>
              <option value="inset">inset</option>
              <option value="outset">outset</option>
              <option value="ridge">ridge</option>
              <option value="solid">solid</option>
            </select>

            <input type="color" id="stimulus-highlight-controllers-outline-color" />
          </div>

          <input type="text" class="m-0" id="stimulus-highlight-controllers-blacklist" placeholder='Ignore selector like [data-controller="xy"]' />
        </div>
      </form>
    </fieldset>

    <fieldset>
      <legend>Detail Panel</legend>
      <form>
        <input type="checkbox" id="detail-panel-show" />
        <label for="detail-panel-show">Show Panel</label>

        <div class="detail-panel-options-wrapper detail-panel-toggle-element">
          <div>
            <input type="checkbox" id="detail-panel-show-stimulus-tab" />
            <label for="detail-panel-show-stimulus-tab">Stimulus Tab</label>
          </div>
          <div>
            <input type="checkbox" id="detail-panel-show-turbo-frame-tab" />
            <label for="detail-panel-show-turbo-frame-tab">Turbo Frame Tab</label>
          </div>
          <div>
            <input type="checkbox" id="detail-panel-show-turbo-stream-tab" />
            <label for="detail-panel-show-turbo-stream-tab">Turbo Streams Tab</label>
          </div>
        </div>
      </form>
    </fieldset>
  </body>
</html>
